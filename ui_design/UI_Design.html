<style type="text/tailwindcss">
    :root {
      --primary-color: #3b82f6;--background-color: #1e293b;--cell-border-color: #475569;--text-primary: #f8fafc;--text-secondary: #94a3b8;--header-bg: #0f172a;--button-secondary-bg: #334155;--error-color: #ef4444;--selected-cell-bg: #374151;}
    body {
      font-family: 'Noto Sans JP', 'Space Grotesk', sans-serif;
      background-color: var(--background-color);
    }
    .sudoku-grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(9, 1fr);
      aspect-ratio: 1 / 1;
      gap: 1px;
      background-color: var(--cell-border-color);
      border: 2px solid var(--text-primary);
    }
    .sudoku-grid > div {
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--text-primary);
    }
    .sudoku-grid > div:nth-child(3n) {
      border-right: 2px solid var(--text-primary);
    }
    .sudoku-grid > div:nth-child(9n) {
      border-right: none;
    }
    .sudoku-grid > div:nth-child(n+19):nth-child(-n+27),
    .sudoku-grid > div:nth-child(n+46):nth-child(-n+54) {
      border-bottom: 2px solid var(--text-primary);
    }
    .sudoku-grid .initial-number {
      font-weight: 700;
      color: var(--text-primary);
    }
    .sudoku-grid .user-input {
      color: var(--primary-color);
    }
    .sudoku-grid .error {
      background-color: var(--error-color) !important;
      color: white;
    }
    .sudoku-grid .selected {
        background-color: var(--selected-cell-bg);
    }
  </style>
